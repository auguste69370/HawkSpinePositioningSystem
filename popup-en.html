<!-- Popup Modal avec Glassmorphism - English Version -->
<div id="special-offer-popup" class="popup-overlay" style="display: none;">
  <div class="popup-container">
    <div class="popup-content">
      <!-- Close Button -->
      <button class="popup-close" id="popup-close" aria-label="Close">
        <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M18 6L6 18M6 6l12 12"/>
        </svg>
      </button>
      
      <!-- Popup Content -->
      <div class="popup-body">
        <!-- 3D Model on the left -->
        <div class="popup-3d-section">
          <div class="model-container">
            <model-viewer
              id="popup-hawkspine-model"
              src="img/hawkspine-3.compressed.glb"
              alt="3D HawkSpine"
              camera-controls
              auto-rotate
              shadow-intensity="1"
              disable-zoom
              reveal="auto"
              style="width: 100%; height: 100%; background: transparent;"
            ></model-viewer>
          </div>
        </div>
        
        <!-- Pricing content on the right -->
        <div class="popup-pricing-section">
          <div class="pricing-content">
            
            <h2 class="popup-title">HawkSpine</h2>
            <p class="popup-subtitle">Perfect positioning in less than 2 minutes</p>
            
            <div class="price-container">
              <div class="old-price">€2,500</div>
              <div class="new-price">
                <span class="price-amount">€1,990</span>
                <span class="price-ht">excl. VAT</span>
              </div>
            </div>
            
            <div class="popup-cta">
              <a href="product.html" class="popup-buy-btn">
                Buy now
                <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                  <path d="M9 5l7 7-7 7"/>
                </svg>
              </a>
            </div>
            
            <div class="validity-text">
              <span style="display: block; margin-top: 0.3rem; font-style: italic;">Offer valid until December 31, 2025</span>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
