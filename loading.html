<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading HawkSpine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading-container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .logo-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 3rem auto;
        }

        .logo {
            width: 100%;
            height: 100%;
            animation: logoFloat 3s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(0, 153, 255, 0.3));
        }

        .logo-ring {
            position: absolute;
            top: -10px;
            left: -10px;
            width: calc(100% + 20px);
            height: calc(100% + 20px);
            border: 2px solid transparent;
            border-top: 2px solid #0099FF;
            border-radius: 50%;
            animation: logoRing 2s linear infinite;
        }

        .logo-ring:nth-child(2) {
            top: -20px;
            left: -20px;
            width: calc(100% + 40px);
            height: calc(100% + 40px);
            border-top-color: rgba(0, 153, 255, 0.6);
            animation: logoRing 2s linear infinite reverse;
        }

        .logo-ring:nth-child(3) {
            top: -30px;
            left: -30px;
            width: calc(100% + 60px);
            height: calc(100% + 60px);
            border-top-color: rgba(0, 153, 255, 0.3);
            animation: logoRing 3s linear infinite;
        }

        .loading-title {
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: -0.03em;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s both;
            background: linear-gradient(135deg, #fff 0%, #0099FF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 153, 255, 0.5);
        }

        .loading-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 4rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1s both;
            font-weight: 400;
        }

        .progress-container {
            width: 400px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin: 0 auto 3rem auto;
            overflow: hidden;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1.5s both;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #0099FF, #00BFFF, #0099FF);
            border-radius: 3px;
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 153, 255, 0.6);
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: progressShine 2s ease-in-out infinite;
        }

        .loading-text {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            opacity: 0;
            animation: fadeInUp 1s ease-out 2s both;
            font-weight: 500;
            letter-spacing: 0.02em;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #0099FF;
            border-radius: 50%;
            animation: particleFloat 6s ease-in-out infinite;
            opacity: 0.6;
        }

        .particle:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { top: 60%; left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { top: 40%; left: 80%; animation-delay: 2s; }
        .particle:nth-child(4) { top: 80%; left: 70%; animation-delay: 3s; }
        .particle:nth-child(5) { top: 30%; left: 50%; animation-delay: 4s; }
        .particle:nth-child(6) { top: 70%; left: 30%; animation-delay: 5s; }

        .background-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 153, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 153, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 0;
        }

        .background-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0, 153, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: glowPulse 4s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes logoRing {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes progressShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes particleFloat {
            0%, 100% {
                transform: translateY(0px) translateX(0px);
                opacity: 0.6;
            }
            25% {
                transform: translateY(-20px) translateX(10px);
                opacity: 1;
            }
            50% {
                transform: translateY(-10px) translateX(-5px);
                opacity: 0.8;
            }
            75% {
                transform: translateY(-15px) translateX(15px);
                opacity: 0.9;
            }
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        @keyframes glowPulse {
            0%, 100% {
                opacity: 0.3;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        .loading-container {
            position: relative;
            z-index: 2;
        }

        @media (max-width: 768px) {
            .loading-title {
                font-size: 2.5rem;
            }
            
            .loading-subtitle {
                font-size: 1rem;
            }
            
            .progress-container {
                width: 300px;
            }
            
            .logo-container {
                width: 120px;
                height: 120px;
            }

            .background-glow {
                width: 400px;
                height: 400px;
            }
        }

        @media (max-width: 480px) {
            .loading-title {
                font-size: 2rem;
            }
            
            .progress-container {
                width: 250px;
            }
            
            .logo-container {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="background-grid"></div>
    <div class="background-glow"></div>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <div class="loading-container">
        <div class="logo-container">
            <div class="logo-ring"></div>
            <div class="logo-ring"></div>
            <div class="logo-ring"></div>
            <img src="img/Hawkcell logo.svg" alt="HawkCell Logo" class="logo">
        </div>
        
        <h1 class="loading-title">HawkSpine</h1>
        <p class="loading-subtitle">Loading your experience...</p>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <p class="loading-text" id="loadingText">Preparing video content...</p>
    </div>

    <script>
        // Créer un élément vidéo caché pour précharger la vidéo hero
        const video = document.createElement('video');
        video.src = 'vids/XYXYXY.mp4';
        video.preload = 'auto';
        video.muted = true;
        video.style.display = 'none';
        document.body.appendChild(video);

        const progressBar = document.getElementById('progressBar');
        const loadingText = document.getElementById('loadingText');
        let progress = 0;

        // Simuler le progrès de chargement avec des étapes plus fluides
        const progressInterval = setInterval(() => {
            // Ne pas augmenter le progrès si la vidéo est déjà en cours de chargement
            if (video.readyState < 3) { // HAVE_FUTURE_DATA
                progress += Math.random() * 6 + 1; // Progrès plus lent
                if (progress > 70) progress = 70; // Limite plus basse
            }
            
            progressBar.style.width = progress + '%';
            
            if (progress < 20) {
                loadingText.textContent = 'Preparing video content...';
            } else if (progress < 40) {
                loadingText.textContent = 'Loading video assets...';
            } else if (progress < 60) {
                loadingText.textContent = 'Optimizing playback...';
            } else if (progress < 80) {
                loadingText.textContent = 'Almost ready...';
            }
        }, 200);

        // Écouter les événements de chargement de la vidéo
        video.addEventListener('loadstart', () => {
            loadingText.textContent = 'Starting video download...';
        });

        video.addEventListener('loadeddata', () => {
            loadingText.textContent = 'Video data loaded...';
        });

        video.addEventListener('progress', () => {
            if (video.buffered.length > 0) {
                const bufferedEnd = video.buffered.end(video.buffered.length - 1);
                const duration = video.duration;
                if (duration > 0) {
                    const bufferedPercent = (bufferedEnd / duration) * 100;
                    progress = Math.min(90, bufferedPercent);
                    progressBar.style.width = progress + '%';
                    
                    if (bufferedPercent > 50) {
                        loadingText.textContent = 'Video almost ready...';
                    }
                }
            }
        });

        video.addEventListener('canplay', () => {
            loadingText.textContent = 'Video ready to play...';
        });

        video.addEventListener('canplaythrough', () => {
            clearInterval(progressInterval);
            progress = 100;
            progressBar.style.width = '100%';
            loadingText.textContent = 'Ready!';
            
            // Animation finale avant redirection
            setTimeout(() => {
                document.body.style.transition = 'opacity 0.5s ease-out';
                document.body.style.opacity = '0';
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 500);
            }, 1000);
        });

        video.addEventListener('error', (e) => {
            console.error('Video loading error:', e);
            clearInterval(progressInterval);
            loadingText.textContent = 'Error loading video. Redirecting...';
            
            // En cas d'erreur, rediriger quand même après 3 secondes
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 3000);
        });

        // Démarrer le chargement de la vidéo
        video.load();

        // Timeout de sécurité (12 secondes max)
        setTimeout(() => {
            clearInterval(progressInterval);
            if (progress < 100) {
                progress = 100;
                progressBar.style.width = '100%';
                loadingText.textContent = 'Ready!';
                
                setTimeout(() => {
                    document.body.style.transition = 'opacity 0.5s ease-out';
                    document.body.style.opacity = '0';
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 500);
                }, 1000);
            }
        }, 12000);
    </script>
</body>
</html>
